<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">


    <ui:define name="content">
        <h:form>
            <p:growl id="msg0"/>
            <p:dataTable id="idTabela" var="cliente" value="#{mbCliente.clientes}"
                         paginator="true" rows="10"  emptyMessage="Nenhum Registro Encontrado"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                         {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15">

                <f:facet name="header">Lista de Clientes</f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{cliente.nome}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{cliente.email}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Endereço"/>
                    </f:facet>
                    <h:outputText value="#{cliente.endereco.cidade.nome}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Telefone"/>
                    </f:facet>
                    <h:outputText value="#{cliente.telefone}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="UF"/>
                    </f:facet>
                    <h:outputText value="#{cliente.endereco.estado.sigla}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Ações"/>
                    </f:facet>
                    <p:commandButton action="#{mbCliente.editCliente}" value="Editar" image="ui-icon ui-icon-pencil" process="@this" update="@form" ajax="false">
                    
                        <f:setPropertyActionListener value="#{cliente}" target="#{mbCliente.cliente}" />
                        <f:setPropertyActionListener value="#{cliente.idCliente}" target="#{mbCliente.cliente.idCliente}" />
                        <f:setPropertyActionListener value="#{cliente.endereco}" target="#{mbCliente.cliente.endereco}" />
                        <f:setPropertyActionListener value="#{cliente.endereco.idEndereco}" target="#{mbCliente.endereco.idEndereco}" />
                        <f:setPropertyActionListener value="#{cliente.endereco.cidade.idCidade}" target="#{mbCliente.endereco.cidade.idCidade}" />
                        <f:setPropertyActionListener value="#{cliente.endereco.estado.idEstado}" target="#{mbCliente.endereco.estado.idEstado}" />
                        <f:setPropertyActionListener value="#{cliente.endereco.bairro}" target="#{mbCliente.endereco.bairro}" />
                        <f:setPropertyActionListener value="#{cliente.endereco.cep}" target="#{mbCliente.endereco.cep}" />
                        <f:setPropertyActionListener value="#{cliente.endereco.complemento}" target="#{mbCliente.endereco.complemento}" />
                        <f:setPropertyActionListener value="#{cliente.endereco.rua}" target="#{mbCliente.endereco.rua}" />
                        
                    </p:commandButton>
                    <p:commandButton value="Cancelar" action="#{mbCliente.limpCliente}" image="ui-icon ui-icon-close" process="@this" update="@form"/>
                    
                </p:column>
            </p:dataTable>


        </h:form>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
